<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>groupchat – live chatroom</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>groupchat</h1>
    <button id="theme-toggle">Dark Mode</button>
  </header>

  <div id="auth">
    <h1>groupchat</h1>
    <p>draw & chat in one global room – communicate with ur friends!</p>
    <button id="signInBtn">Join Anonymously</button>
  </div>

  <div id="main-container">
    <div id="chat">
      <div id="myName"></div>
      <div id="online"></div>
      <div id="messages"></div>

      <div id="input-area">
        <input type="text" id="messageInput" placeholder="Type a message... or draw below" autocomplete="off" />
        <div id="canvas-container"><canvas id="drawCanvas"></canvas></div>
        <div id="tools">
          <button id="clearBtn">Clear Canvas</button>
          <button class="color-btn" style="background:black;" data-color="black"></button>
          <button class="color-btn" style="background:red;" data-color="red"></button>
          <button class="color-btn" style="background:blue;" data-color="blue"></button>
          <button class="color-btn" style="background:linear-gradient(90deg, red, orange, yellow, green, blue, violet);" data-color="rainbow"></button>
          <button id="sendBtn">Send</button>
        </div>
      </div>
      <div id="status"></div>
    </div>

    <div id="user-list-container">
      <div id="user-list-header">Online Users (<span id="online-count">0</span>)</div>
      <div id="users"></div>
    </div>
  </div>

  <!-- Nickname Modal -->
  <div id="nameModal">
    <div>
      <h2>Choose your nickname</h2>
      <p>Everyone will see this in chat</p>
      <input type="text" id="newNameInput" placeholder="e.g. DoodleKing42" maxlength="25" />
      <div id="modalError"></div>
      <div>
        <button id="cancelNameBtn">Cancel</button>
        <button id="saveNameBtn">Save Nickname</button>
      </div>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script type="module" src="script.js"></script>
</body>
</html>
